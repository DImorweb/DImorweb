<!DOCTYPE html>
<html lang="en-UK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Izunwanne Victor A.E" />
    <meta name="description" content="" />

    <title>Esfam MarketPlace - Home</title>
    <link rel="icon" href="icons/cart.png" type="image/x-icon" />
    <link rel="stylesheet" href="esfam.css" />
    <script src="esfam.js"></script>
  </head>

  <body>
    <!-- HEADER SECTION -->
    <header>
      <!-- Menu button -->
      <div>
        <button id="menu-button">
          <img
            src="icons/menu.png"
            alt="menu button"
            width="25px"
            height="25px"
          />
        </button>
      </div>

      <!-- Logo -->
      <div>
        <span id="logo">Esfam Marketplace</span>
      </div>

      <!-- Icons -->
      <div>
        <!-- Search -->
        <button>
          <img
            src="icons/search.png"
            alt="search icon"
            width="25px"
            height="25px"
          />
        </button>

        <!-- Favorite -->
        <button>
          <img
            src="icons/favorite.png"
            alt="favorite icon"
            width="25px"
            height="25px"
          />
        </button>

        <!-- Cart -->
        <button>
          <img
            src="icons/cart.png"
            alt="cart button"
            width="25px"
            height="25px"
          />
        </button>
      </div>
    </header>
    <!-- HEADER SECTION END -->

    <!-- NAVIGATION SECTION -->
    <nav></nav>
    <!-- NAVIGATION SECTION END -->

    <!-- MAIN SECTION -->
    <main></main>
    <!-- MAIN SECTION END -->

    <!-- FOOTER SECTION -->
    <footer></footer>
    <!-- FOOTER SECTION END -->
  </body>
</html>
